<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:composite="http://java.sun.com/jsf/composite">
    <f:view>
        <h:head>
            <ui:insert name="titulo">
                <title>Albarregas</title>
            </ui:insert>
            <h:outputStylesheet library="css" name="style.css" />
        </h:head>
        <h:body>
            <composite:interface displayName="Campo de entrada con etiqueta">
                <composite:attribute name="nombreLabel" />
                <composite:attribute name="nombreValor" />
                <composite:attribute name="emailLabel" />
                <composite:attribute name="emailValor" />
                <composite:attribute name="imagen" />
            </composite:interface>
            <composite:implementation>
                <h:form>
                    <h:message for="textPanel" style="color: red" />

                   
                         <h:graphicImage url="${pageContext.request.contextPath}/Imagenes/logo.png" id="imagen" value="#{cc.attrs.imagen}"/>

                </h:form>
            </composite:implementation>
        </h:body>
    </f:view>
</html>
