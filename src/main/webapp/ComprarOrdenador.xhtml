<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core" >


    <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
        <h:outputScript library="js" name="CreateAngular.js"/>
        <h:outputScript library="js" name="angular.min.js"/>
    </h:head>


    <body ng-app="appWeb" >
        
        <ui:decorate template="/resources/plantilla/template.xhtml"/>
        <div ng-controller="controladorPractica">
        <br/>
        <br/>
        
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                
                <h1>Crear un nuevo ordenador</h1>
       
                <div class="form-group">
                    <input ng-model="precio" placeholder="precio" type="text" class="form-control" id="precio"/>
                </div>
                <div class="form-group">
                    <input ng-model="ubicacion" placeholder="ubicacion" type="text" class="form-control" id="ubicacion"/>
                </div>
                <div class="form-group">
                    <input ng-model="fechaAlta" placeholder="fechaAlta" type="text" class="form-control" id="fechaAlta"/>
                </div>

                <select class="form-control" ng-model="nuevo.procesador" id="procesador">
                    <option>Procesador</option>
                    <c:forEach items="#{Caracteristicas.allCaracteristicas()}" var="lp">
                        <option value="#{lp.id}"><h:outputLabel value="#{lp.procesador}"/> </option>               
                    </c:forEach>
                </select>
                <br/>
                <select class="form-control" ng-model="nuevo.estado" id="estado">
                    <option>Estado</option>
                    <c:forEach items="#{Estado.allEstados()}" var="lp">
                        <option value="#{lp.id}"><h:outputLabel value="#{lp.descripcion}"/> </option>               
                    </c:forEach>
                </select>
                <br/>
                <select class="form-control" ng-model="nuevo.estancia" id="estancia">
                    <option>Estancia</option>
                    <c:forEach items="#{estancia.allEstancias()}" var="lp">
                        <option value="#{lp.id}"><h:outputLabel value="#{lp.nombre}"/> </option>               
                    </c:forEach>
                </select>
                <br/>
                <select class="form-control" ng-model="nuevo.marca" id="marca">
                    <option>Marca</option>
                    <c:forEach items="#{Marca.allMarcas()}" var="lp">
                        <option value="#{lp.id}"><h:outputLabel value="#{lp.nombre}"/> </option>               
                    </c:forEach>
                </select>
                <br/>
                <select class="form-control" ng-model="nuevo.modelo" id="modelo">
                    <option>Modelo</option>
                    <c:forEach items="#{modelo.allModelos()}" var="lp">
                        <option value="#{lp.id}"><h:outputLabel value="#{lp.nombre}"/> </option>               
                    </c:forEach>
                </select>
                <br/>
                <button id="guardar" ng-click="anadir()" ng-model="botonGUardar" class="btn btn-warning">Guardar</button>
            </div>
            <div class="col-sm-4"></div>
        </div>
        </div>
    </body>

</html>
