<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


    <h:head>
        <h:outputStylesheet library="css" name="style2.css"  />
        <h:outputScript library="js" name="Animations.js"/>
    </h:head>

    <h:body>
        <div id="top">
            <nav class="navbar navbar-default">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">Mover ordenador de Aula</a>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col-sm-5"></div>
            <div class="col-sm-5">
                <ui:decorate template="/resources/plantilla/template.xhtml"/>    
                <h:form>

                    <div id="selectAulaOrdenador">
                        <p:selectOneMenu value="#{producto.id}" id="umenu" style="width:150px" filter="true" filterMatchMode="startsWith" panelStyle="width:250px">                            
                            <f:selectItems id="seleccion" value="#{producto.listaProductos}" var="c" itemLabel="#{c.id} #{c.marca.nombre},#{c.modelo.nombre}" itemValue="#{c.id}"/>
                            <f:ajax event="change" listener="#{producto.oneProducto()}"/>
                        </p:selectOneMenu>
                    </div>
                    <br/>
                    <h:selectOneMenu value="#{producto.estancia.id}" id="aula" style="width:150px" styleClass="mymenu">
                        <f:selectItems value="#{estancia.allEstancias()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
                    </h:selectOneMenu>
                    <br/>
                    <br/>
                    <div id="BotonActualizarOrdenador">
                        <h:commandButton id="BotonActualizarOrdenador1" value="Actualizar" action="#{producto.updDatos()}" styleClass="boton">
                            <f:ajax render="aula" execute="@form"/>
                        </h:commandButton>
                    </div>
                    <div id="mensajeCambioAula" class="alert alert-danger">Has cambiado dicho ordenador de aula</div> 
                </h:form>
            </div>
            <div class="col-sm-2"></div>
        </div>
    </h:body>
</html>
