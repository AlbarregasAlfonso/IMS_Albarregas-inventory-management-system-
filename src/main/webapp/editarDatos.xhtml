<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

  
         <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    </h:head>

    <h:body>
        <ui:decorate template="/resources/plantilla/template.xhtml"/>
        <h:form>
            <h:selectOneMenu value="#{producto.id}" id="umenu">
                <!--                            <f:selectItem itemLabel="# {msj.opcion0}" itemValue="0" />-->
                <f:selectItems value="#{producto.listaProductos}" var="c" itemLabel="#{c.fecha_compra}" itemValue="#{c.id}"/>

                <f:ajax event="change" render="aula idProducto idEstancia idModelo idEstancia idEstado idCaracteristica" listener="#{producto.oneProducto()}"/>

            </h:selectOneMenu>


<!--            <h:inputText style="visibility:hidden" value="# {producto.id}" id="idProducto"/>
            <h:inputText style="visibility:hidden" value="# {producto.caracteristicas.id}" id="idCaracteristica"/>
            <h:inputText style="visibility:hidden" value="# {producto.marca.id}" id="idMarca"/>
            <h:inputText style="visibility:hidden" value="# {producto.modelo.id}" id="idModelo"/>
            <h:inputText style="visibility:hidden" value="# {producto.estancia.id}" id="idEstancia"/>
            <h:inputText style="visibility:hidden" value="# {producto.estado.id}" id="idEstado"/>    
            <h:inputText style="visibility:hidden" value="# {producto.categoria.id}" id="idCategoria"/>-->

            <h:selectOneMenu value="#{producto.estancia.id}" id="aula">
                <f:selectItems value="#{estancia.allEstancias()}" var="c" itemLabel="#{c.nombre}" itemValue="#{c.id}"/>
            </h:selectOneMenu>

            <h:commandButton value="Actualizar" action="#{producto.updDatos()}" styleClass="boton">
                <f:ajax render="aula" execute="@form"/>
            </h:commandButton>



            <!--<h:inputText value="# {producto.estancia.nombre}" id="nombre1" required="true" requiredMessage="Introduzca el nombre"/>-->


            <!--<h:inputText value="# {producto.estancia.nombre}" id="apellidos1" required="true" requiredMessage="Introduzca los apellidos"/>-->

        </h:form>
    </h:body>
</html>
