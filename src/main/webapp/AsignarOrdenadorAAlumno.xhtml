<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"   
      xmlns:ui="http://java.sun.com/jsf/facelets"     
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">


      <h:head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"/>
    </h:head>

    <h:body>
        <ui:decorate template="/resources/plantilla/template.xhtml"/>
        <h:form id="form">
            <p:growl id="msgs" showDetail="true"/>

            <p:dataTable id="cars1" var="alumnos" value="#{alumno.listaAlumnos}" editable="true" style="margin-bottom:20px">
                <f:facet name="header">
                    Row Editing
                </f:facet>

                <p:ajax event="rowEdit" listener="#{alumnos.updDatos()}" update=":form:msgs" />
                <!--<p:ajax event="rowEditCancel" listener="# {dtEditView.onRowCancel}" update=":form:msgs" />-->

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{alumnos.nombre}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput2" value="#{alumnos.nombre}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{alumnos.estancia.id}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput3" value="#{alumnos.estancia.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Id">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{alumnos.id}" /></f:facet>
                        <f:facet name="input"><p:inputText id="modelInput" value="#{alumnos.id}" style="width:100%"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Year">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{alumnos.apellidos}" /></f:facet>
                        <f:facet name="input"><p:inputText value="#{alumnos.apellidos}" style="width:100%" label="Year"/></f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column headerText="Brand">
                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{alumnos.producto.marca.nombre}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{alumnos.producto.id}" style="width:100%">
                                <f:selectItems value="#{producto.listaProductos}" var="producto" itemLabel="#{producto.marca.nombre}" itemValue="#{producto.id}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>

                <p:column style="width:32px">
                    <p:rowEditor />
                </p:column>
            </p:dataTable>



        </h:form>
    </h:body>
</html>
